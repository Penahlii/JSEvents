<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <h1>Quiz</h1>
    <div class="quiz-form">
      <div class="quiz-question">
        <p>Question 1: What is the capital of France?</p>
        <label><input type="radio" name="q1" value="0" /> Berlin</label>
        <label><input type="radio" name="q1" value="1" /> Paris</label>
      </div>
      <div class="quiz-question">
        <p>Question 2: What is 2 + 2?</p>
        <label><input type="radio" name="q2" value="1" /> 4</label>
        <label><input type="radio" name="q2" value="0" /> 5</label>
      </div>
      <button onclick="checkAnswers()">Submit</button>
      <p id="result"></p>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
